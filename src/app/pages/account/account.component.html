
    <!-- <div class="preloader"></div> -->

    <div class="backdrop"></div>

    <div class="main-wrapper">

        <div class="page-nav">
        	<div class="container">
        		<div class="row">
        			<div class="col-sm-12 text-center">
        				<h2 class="mb-1">My Profile</h2>
        			</div>
        		</div>
        	</div>
        </div>

        <div class="faq-page">
        	<div class="container">
        		<div class="row justify-content-center">
        			<div class="col-sm-8">
        				<div id="accordion" class="accordion">
                  <div class="card mb-3">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-link small-text collapsed pl-5 text-left" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          <i class="ti-user"></i>Favorite Movies<span>Movies and series you've liked.</span>
                        </button>
                      </h5>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                      <div class="card-body form-div">
                        <div class="slide-wrapper">
                            <div class="row">
                                <div class="col-lg-3" *ngFor="let movie of favouriteList" >
                                  <a class="slide-one slide-two" (click)="general.viewMovie(movie)" style="cursor: pointer;">
                                    <div class="slide-image" style="background-image: url({{movie.details.img}});"></div>
                                    <div class="slide-content">
                                        <h2>{{movie.details.title}}</h2>
                                        <!-- <span class="tag rating">{{getRate(movie.details.votes, movie.details.views)}}</span> -->
                                        <span class="tag">{{movie.details.year}}</span>
                                        <span class="tag"><b>HD</b></span>
                                        <span class="tag"><b>{{movie.details.from | titlecase}}</b></span>
                                    </div>
                                </a>
                                </div>
                          </div>
                      </div>
                      </div>
                    </div>
                  </div>

                  <div class="card mb-3">
                    <div class="card-header" id="headingTwo">
                      <h5 class="mb-0">
                        <button class="btn btn-link small-text collapsed pl-5 text-left" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          <i class="ti-credit-card"></i> Account Details <span>Your personal information. (Download App to change details)</span>
                        </button>
                      </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                      <div class="card-body form-div ">
                        <form>
                          <div class="row">
                              <div class="col-sm-6">
                                  <div class="form-group mt-4">
                                    <input readonly value="{{userDetails.surname + ' ' + userDetails.firstName}}" class="form-control" type="text" placeholder="Cardholder Name">
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                  <div class="form-group ">
                                    <input readonly value="{{userDetails.phone}}" class="form-control" type="text" placeholder="Card Number">
                                  </div>
                              </div>
                              <div class="col-sm-6">
                                  <div class="form-group ">
                                    <input readonly value="{{userDetails.email}}" class="form-control" type="text" placeholder="Expiry Date">
                                  </div>
                              </div>
                              <!-- <div class="col-sm-6">
                                  <div class="form-group ">
                                    <input class="form-control" type="text" placeholder="CVV">
                                  </div>
                              </div> -->
                          </div>                        
                        </form>
                      </div>
                    </div>
                  </div>
                  
                  <div class="card mb-3">
                    <div class="card-header" id="headingTwo">
                      <h5 class="mb-0">
                        <button class="btn btn-link small-text log pl-5 text-left" (click)="general.signOut()">
                          <a><i class="ti-power-off"></i> Log Out</a>
                        </button>
                      </h5>
                    </div>
                  </div>
						    </div>
        			</div>
        		</div>
        	</div>
        </div>

    </div>
