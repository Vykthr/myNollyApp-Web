<div class="main-wrapper">
  <section class="form-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-5">
                <div class="form-div text-center"  style="background: transparent !important; border: 1px solid #fff; border-radius: 10px;">
                    <h2>Sign In</h2>
                    <p>Enter your account details below</p>
                    <p *ngIf="error" class="error">{{error}}</p>
                    <form [formGroup]="loginForm">
                        <div class="form-group mt-5">
                          <label>Email Address</label>
                          <input class="form-control" formControlName="email" type="email" placeholder="Email address">

                          <label>Password</label>
                          <input class="form-control" formControlName="password" type="password" placeholder="Password">
                        </div>
                        <div class="form-group form-check-label">
                          <label for="tarms-check" class="check">
                            <input class="d-none" type="checkbox" id="tarms-check" formControlName="checked"><span class="checkbox"></span>
                            <p>Keep me signed in </p>
                          </label>
                        </div>
                        <div class="form-group button-block text-center">
                          <button (click)="login()" class="form-btn">
                            <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
                            Get Started</button>
                          <p class="sign-up-text">Don't have an account?<a routerLink="/signup">Sign Up</a></p>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section> 
</div>
