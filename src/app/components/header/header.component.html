<div class="header-wrapper">
    <div class="container-fluid">
        <div class="row" style="margin-left: auto">
            <div class="col-lg-8 navbar p-0">
                <a routerLink="/" routerLinkActive="active" class="logo">
                    <img style="max-height: 50px !important;" src="assets/images/logo.png" alt="logo"/>
                </a>
                <button (click)="drawer.toggle()" class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav nav-menu float-none text-center">
                        <li class="nav-item"><a class="nav-link" routerLink="/" routerLinkActive="active">Home</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/categories" routerLinkActive="active">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a></li>
                        <li *ngIf="!auth.authenticated.value" class="nav-item"><a class="nav-link" routerLink="/signin" routerLinkActive="active">Sign In</a></li>
                        <li *ngIf="auth.authenticated.value" class="nav-item"><a class="nav-link" routerLink="/account" routerLinkActive="active">Account</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-4">                
                <div class="user-avater" *ngIf="auth.authenticated.value">
                    <img *ngIf="general.userDetails.value.img; else icon" src="{{general.userDetails.value.img}}" alt="user">
                    <ng-template #icon>
                        <i class="fa fa-user-circle"></i>
                    </ng-template>
                    <div class="user-menu" style="background-color: #000 !important;">
                        <ul>
                            <li><a routerLink="account"><i class="ti-user"></i>My Profile</a></li>
                            <li><a routerLink="account" ><i class="ti-heart"></i>My Favorites</a></li>
                            <li><a style="cursor: pointer;" (click)="general.signOut()"><i class="ti-power-off"></i>Log Out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="search-div">
                    <input type="text" placeholder="Search">
                </div>
            </div>
        </div>
    </div>
</div>
